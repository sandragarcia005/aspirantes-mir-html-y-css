<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <h1>Login</h1>
        <label for="email">Email</label>
        <input type="text" name="email" class="pad">

        <label for="pasword">Pasword</label>
        <input type="pasword" name="pasword" class="pad">

        <label for="genero">Genero</label>
        <select name="genero" class="pad">
            <option>Masculino</option>
            <option>Femenino</option>
        </select>
        <input type="checkbox" name="acepto" class="online">
        <label for="acepto" class="online">Acepto terminos los y condiciones</label>

        <input type="submit" value="Ingresar" id="boton" />
    </form>
</body>

</html>
